
<!DOCTYPE html>
<html lang="en-us">
<head>
<base href="https://cdn.jsdelivr.net/gh/aukak/hollow-knight@latest/">
<meta charset="utf-8">
<title>Unity WebGL Player | Hollow Knight</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}body{background:#000;overflow:hidden}#loading-text{position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:#fff;font:24px Arial}#unity-canvas{width:100vw;height:100vh;display:block}#unity-mobile-warning{display:none;position:fixed;top:50%;left:50%;transform:translate(-50%,-50%);color:#fff;background:rgba(0,0,0,.9);padding:20px;border-radius:8px;font:14px Arial}#fps-graph{position:fixed;top:12px;left:12px;width:200px;height:70px;background:rgba(0,0,0,.8);border-radius:6px;padding:10px;z-index:9999;transition:.3s}#fps-canvas{width:100%;height:100%;display:block}.savebtn{position:fixed;top:12px;right:12px;padding:10px 18px;cursor:pointer;background:rgba(50,50,50,.85);color:#fff;border:1px solid rgba(255,255,255,.2);border-radius:6px;font:14px Arial;z-index:9999;transition:.3s}.savebtn:hover{background:rgba(70,70,70,.95)}.hidden{opacity:0;pointer-events:none}
</style>
</head>
<body>
<div id="loading-text">truffed.lol</div>
<div id="unity-mobile-warning">WebGL not supported on mobile</div>
<canvas id="unity-canvas"></canvas>
<div id="fps-graph" style="display:none"><canvas id="fps-canvas"></canvas></div>
  
<script>
  // ===== CHAOS SETUP (REQUIRED) =====
  window.CHAOS = {
    speed: 0.5 + Math.random() * 2,
    jump: 0.6 + Math.random() * 1.6,
    gravity: 0.6 + Math.random() * 1.4,
    damage: 0.5 + Math.random() * 2,
    hp: 0.5 + Math.random() * 2
  };

  alert("CHAOS MODE ENABLED ðŸ˜ˆ");

  // Grab elements
  const lt = document.getElementById("loading-text");
  const cv = document.getElementById("unity-canvas");

  // Intercept Unity messages
  const oldSendMessage = window.SendMessage;
  window.SendMessage = function(obj, method, value) {
    if (typeof value === "number") {
      const m = method.toLowerCase();
      if (m.includes("speed")) value *= CHAOS.speed;
      if (m.includes("jump")) value *= CHAOS.jump;
      if (m.includes("gravity")) value *= CHAOS.gravity;
      if (m.includes("damage")) value *= CHAOS.damage;
      if (m.includes("health")) value *= CHAOS.hp;
    }
    return oldSendMessage ? oldSendMessage(obj, method, value) : null;
  };
</script>

</body>
</html>
